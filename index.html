<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://kit.fontawesome.com/b4ba039f9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ToDo List</title>
</head>
<body>
    <header class="header">
        <h1 class="title h1">Todo List</h1>
        <form class="search">
            <input type="text" name="search__bar" placeholder="search todos">
        </form>
    </header>
    <main class="main">
        <ul class="todos">
            <li class="todo">
                <span class="p1">play mario cart</span><i class="fa-regular fa-trash-can trash"></i>
            </li>
            <li class="todo">
                <span class="p1">defeat ganon in zelda</span><i class="fa-regular fa-trash-can trash"></i>
            </li>
            <li class="todo">
                <span class="p1">make a veggie pie</span><i class="fa-regular fa-trash-can trash"></i>
            </li>
        </ul>
        <form class="adder">
            <label class="h2">Add a new todo...</label>
            <input type="text" name="adder__bar" class="adder__bar">
        </form>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
